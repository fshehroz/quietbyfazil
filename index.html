<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiet by Fazil — Luxury Through Stillness</title>
  <meta name="description" content="Quiet by Fazil — a luxury portrait experience defined by cinematic calm, grounded power, and elegant stillness." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Open Graph / Share (works when hosted) -->
  <meta property="og:title" content="Quiet by Fazil — Luxury Through Stillness" />
  <meta property="og:description" content="Luxury isn’t loud. Power without noise. Even silence glows." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.jpg" />
  <meta property="og:url" content="https://your-domain.example" />

  <style>
    :root{
      --bg: #0e0e10;          /* matte near-black */
      --ink: #ece9e2;         /* ivory text */
      --muted: #bdb8ae;       /* fog */
      --espresso: #2c2622;    /* espresso */
      --sand: #d7cbb8;        /* sand */
      --line: #2a2a2d;        /* soft hairline */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* Layout */
    .container{width:min(1100px, 92vw); margin:0 auto;}
    header{position:sticky; top:0; z-index:10; backdrop-filter:saturate(120%) blur(8px); background:linear-gradient(180deg, rgba(14,14,16,.9), rgba(14,14,16,.65) 60%, rgba(14,14,16,0)); border-bottom:1px solid var(--line)}
    nav{display:flex; align-items:center; justify-content:space-between; padding:18px 0}
    .wordmark{font-family:"Cormorant Garamond", serif; letter-spacing:.08em; font-weight:400; font-size:22px}
    .wordmark span{opacity:.9}
    .cta{display:inline-flex; gap:.6rem; align-items:center; padding:10px 16px; border-radius:999px; border:1px solid var(--line); color:var(--ink); text-decoration:none; font-size:14px}
    .cta:hover{border-color:#3a3a40}

    /* Hero */
    .hero{
      position:relative; min-height:88vh; display:grid; place-items:center; overflow:hidden; border-bottom:1px solid var(--line);
      background:
        radial-gradient(1200px 600px at 70% 10%, rgba(215,203,184,.07), rgba(0,0,0,0)),
        radial-gradient(1200px 600px at 30% 90%, rgba(44,38,34,.35), rgba(0,0,0,0)),
        linear-gradient(180deg, #0d0d0f 0%, #0e0e10 100%);
    }
    .hero-inner{padding:8vh 0; text-align:center}
    .kicker{font-size:12px; letter-spacing:.24em; text-transform:uppercase; color:var(--muted)}
    h1{margin:.6rem 0 1rem; font-family:"Cormorant Garamond", serif; font-weight:500; font-size:clamp(36px,6vw,68px); line-height:1.05; letter-spacing:.02em}
    .sub{max-width:680px; margin:0 auto 2rem; color:var(--muted); font-size:16px}

    .buttons{display:flex; gap:12px; justify-content:center; flex-wrap:wrap}
    .btn{padding:12px 18px; border-radius:999px; border:1px solid var(--line); text-decoration:none; color:var(--ink); font-size:14px}
    .btn.primary{background:linear-gradient(180deg, rgba(215,203,184,.08), rgba(44,38,34,.2)); border-color:#3a3028}
    .btn.primary:hover{filter:brightness(1.04)}
    .btn.secondary:hover{border-color:#3a3a40}

    /* Gallery tiles */
    .tiles{display:grid; grid-template-columns:repeat(3, 1fr); gap:14px; margin:8vh auto;}
    .tile{aspect-ratio:3/4; background:linear-gradient(180deg, #151517, #101012); border:1px solid var(--line); border-radius:18px; position:relative; overflow:hidden}
    .tile:before{content:""; position:absolute; inset:0; background:radial-gradient(400px 220px at 70% 20%, rgba(215,203,184,.06), transparent), radial-gradient(260px 160px at 20% 80%, rgba(215,203,184,.05), transparent)}
    .tile-caption{position:absolute; left:12px; bottom:12px; font-size:12px; color:var(--muted)}
    @media (max-width:900px){.tiles{grid-template-columns:1fr 1fr}}
    @media (max-width:560px){.tiles{grid-template-columns:1fr}}

    /* Quote band */
    .band{border-top:1px solid var(--line); border-bottom:1px solid var(--line); padding:5vh 0; text-align:center; color:var(--muted)}
    .band p{margin:.5rem 0}

    /* About */
    .about{display:grid; gap:24px; grid-template-columns: .9fr 1.1fr; align-items:center; margin:8vh 0}
    .about .card{border:1px solid var(--line); border-radius:18px; padding:24px; background:linear-gradient(180deg, #121214, #0f0f11)}
    .about h2{font-family:"Cormorant Garamond", serif; font-weight:500; letter-spacing:.02em; margin:0 0 .6rem; font-size:28px}
    .about p{color:var(--muted)}
    @media (max-width:900px){.about{grid-template-columns:1fr}}

    /* Footer */
    footer{border-top:1px solid var(--line); padding:28px 0; color:var(--muted)}
    .foot{display:flex; justify-content:space-between; align-items:center; gap:16px; flex-wrap:wrap}
    .social a{color:var(--muted); text-decoration:none}
    .social a:hover{color:var(--ink)}

    /* Micro-interactions */
    .fade{opacity:0; transform:translateY(6px); transition:opacity .7s ease, transform .7s ease}
    .fade.show{opacity:1; transform:none}
      /* Matte leather-esque texture overlay */
    body{position:relative}
    body::before{content:""; position:fixed; inset:0; pointer-events:none; opacity:.06; mix-blend-mode:overlay; background:
      radial-gradient(1200px 800px at 50% -10%, rgba(215,203,184,.05), rgba(0,0,0,0) 60%),
      radial-gradient(900px 700px at -20% 110%, rgba(215,203,184,.05), rgba(0,0,0,0) 60%),
      repeating-linear-gradient(25deg, rgba(255,255,255,.03) 0 2px, rgba(0,0,0,0) 2px 6px),
      radial-gradient(2px 3px at 20% 30%, rgba(255,255,255,.06), transparent 50%),
      radial-gradient(3px 2px at 80% 70%, rgba(255,255,255,.04), transparent 50%);
    }
    .vignette::after{content:""; position:absolute; inset:0; pointer-events:none; box-shadow:inset 0 0 160px 60px rgba(0,0,0,.5)}

    /* Style selector */
    .styles{margin:8vh auto}
    .styles h2{font-family:"Cormorant Garamond", serif; font-weight:500; letter-spacing:.02em; font-size:28px; margin:0 0 10px}
    .styles p{color:var(--muted); margin:0 0 18px}
    .style-grid{display:grid; grid-template-columns:repeat(3, 1fr); gap:14px}
    .style-card{border:1px solid var(--line); border-radius:18px; padding:18px; background:linear-gradient(180deg, #141416, #101012); cursor:pointer; position:relative; overflow:hidden}
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="wordmark" aria-label="Quiet by Fazil wordmark">
          <span>Quiet</span> <span style="opacity:.6">by</span> <span>Fazil</span>
        </div>
        <a class="cta" href="#invite" aria-label="Request an Invitation">Request an Invitation</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero-inner">
        <div class="kicker">L U X U R Y &nbsp; T H R O U G H &nbsp; S T I L L N E S S</div>
        <h1 id="headline">Luxury isn’t loud.</h1>
        <p class="sub">A premium portrait experience defined by cinematic calm, grounded power, and elegant stillness — crafted in Adelaide, available by invitation.</p>
        <div class="buttons">
          <a class="btn primary" id="invite" href="mailto:quiet@quietbyfazil.com?subject=Request%20an%20Invitation%20—%20Quiet%20by%20Fazil&body=Tell%20me%20about%20your%20story%20and%20the%20portrait%20you%20want%20to%20create." aria-label="Email to request an invitation">Request an Invitation</a>
          <a class="btn secondary" href="https://instagram.com/quietbyfazil" target="_blank" rel="noopener" aria-label="Open Instagram">Instagram</a>
        </div>

        <div class="tiles container" aria-label="Preview gallery">
          <div class="tile"><div class="tile-caption">Cinematic Calm</div></div>
          <div class="tile"><div class="tile-caption">Power Without Noise</div></div>
          <div class="tile"><div class="tile-caption">Even Silence Glows</div></div>
        </div>
      </div>
    </section>

    <section class="band">
      <div class="container">
        <p>“Luxury isn’t about price. It’s about peace.”</p>
        <p>“Power isn’t about domination. It’s about presence.”</p>
        <p>“Silence isn’t emptiness. It’s clarity.”</p>
      </div>
    </section>

    <section class="container about" id="about">
      <div class="card">
        <h2>Quiet Philosophy</h2>
        <p>I don’t sell photos — I craft moments that help you feel yourself again. The experience is slow, intentional, and designed to draw out your quiet power. Every frame is treated with the restraint of luxury and the warmth of humanity.</p>
      </div>
      <div class="card">
        <h2>Experience</h2>
        <p>Private sessions • Minimal direction • Natural light • Earthy palettes • Anonymous or face-shown options • Museum-grade retouching • Optional archival prints.</p>
        <p style="margin-top:10px"><a class="btn" href="mailto:quiet@quietbyfazil.com?subject=Quiet%20by%20Fazil%20—%20Availability" aria-label="Check availability by email">Check availability</a></p>
      </div>
    </section>
  </main>

  <footer>
    <div class="container foot">
      <div>© <span id="yr"></span> Quiet by Fazil</div>
      <div class="social">
        <a href="mailto:quiet@quietbyfazil.com">quiet@quietbyfazil.com</a>
        &nbsp;•&nbsp;
        <a href="https://instagram.com/quietbyfazil" target="_blank" rel="noopener">Instagram</a>
      </div>
    </div>
  </footer>

  <script>
    // Year
    document.getElementById('yr').textContent = new Date().getFullYear();

    // Rotate headlines (vibe-based micro-interaction)
    const lines = [
      'Luxury isn’t loud.',
      'Power without noise.',
      'Even silence glows.'
    ];
    const el = document.getElementById('headline');
    let i = 0;
    setInterval(()=>{ i=(i+1)%lines.length; el.classList.remove('show'); el.classList.add('fade'); setTimeout(()=>{ el.textContent = lines[i]; el.classList.add('show'); }, 140); }, 4200);
    setTimeout(()=>{ el.classList.add('show'); }, 60);
  </script>
</body>
</html>
